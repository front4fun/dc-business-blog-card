<body>

  <div class="card lato radius-16 fs-16 bg-white c-grey shadow fw-100">
    <div class="card-image">
      <figure>
        <img class="card-img" src="./resources/hero-image-business-card.png" alt="Hero image business card">
        <figcaption class="hidden">Hero image business card</figcaption>
      </figure>
    </div>
    <div class="card-body">
      <h2 class="card-title poppins fs-24 fw-500 c-black">Perfect solution for small business</h2>

      </p>
    </div>
    <div class="card-presenting">
      <div class="avatar">
        <img class="avatar-img" src="./resources/avatar-image-business-card.png" alt="Amy Burgess - Customer Manager, Solution Oy">
      </div>
      <div class="role">
        <div class="role-name poppins c-black fw-600">Amy Burgess</div>
